<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        :root {
            --primary-color: #2e8b57;
            --secondary-color: #00ff26b7;
            --black: #000000;
            --white: #ffffff;
            --gray: #efefef;
            --gray-2: #757575;
            --facebook-color: #4267B2;
            --google-color: #DB4437;
            --twitter-color: #1DA1F2;
            --insta-color: #E1306C;
        }
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600&display=swap');
        * {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html, body {
            height: 100vh;
            overflow: hidden;
        }
        .container {
            position: relative;
            min-height: 100vh;
            overflow: hidden;
        }
        .row {
            display: flex;
            flex-wrap: wrap;
            height: 100vh;
        }
        .col {
            width: 50%;
        }
        .align-items-center {
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        .form-wrapper {
            width: 100%;
            max-width: 28rem;
        }
        .form {
            padding: 1rem;
            background-color: var(--white);
            border-radius: 1.5rem;
            width: 100%;
            box-shadow: rgba(0, 0, 0, 0.35) 0px 5px 15px;
            transform: scale(0);
            transition: .5s ease-in-out;
            transition-delay: 1s;
        }
        .input-group {
            position: relative;
            width: 100%;
            margin: 1rem 0;
        }
        .input-group i {
            position: absolute;
            top: 50%;
            left: 1rem;
            transform: translateY(-50%);
            font-size: 1.4rem;
            color: var(--gray-2);
        }
        .input-group input {
            width: 100%;
            padding: 1rem 3rem;
            font-size: 1rem;
            background-color: var(--gray);
            border-radius: .5rem;
            border: 0.125rem solid var(--white);
            outline: none;
        }
        .input-group input:focus {
            border: 0.125rem solid var(--primary-color);
        }
        .input-group .eye-button {
            position: absolute;
            top: 50%;
            right: 1rem;
            transform: translateY(-50%);
            font-size: 1.4rem;
            color: var(--gray-2);
            cursor: pointer;
        }
        .form button {
            cursor: pointer;
            width: 100%;
            padding: .6rem 0;
            border-radius: .5rem;
            border: none;
            background-color: var(--primary-color);
            color: var(--white);
            font-size: 1.2rem;
            outline: none;
        }
        .form p {
            margin: 1rem 0;
            font-size: .7rem;
        }
        .flex-col {
            flex-direction: column;
        }
        .social-list {
            margin: 2rem 0;
            padding: 1rem;
            border-radius: 1.5rem;
            width: 100%;
            box-shadow: rgba(0, 0, 0, 0.35) 0px 5px 15px;
            transform: scale(0);
            transition: .5s ease-in-out;
            transition-delay: 1.2s;
        }
        .social-list>div {
            color: var(--white);
            margin: 0 .5rem;
            padding: .7rem;
            cursor: pointer;
            border-radius: .5rem;
            cursor: pointer;
            transform: scale(0);
            transition: .5s ease-in-out;
        }
        .social-list>div:nth-child(1) {
            transition-delay: 1.4s;
        }
        .social-list>div:nth-child(2) {
            transition-delay: 1.6s;
        }
        .social-list>div:nth-child(3) {
            transition-delay: 1.8s;
        }
        .social-list>div:nth-child(4) {
            transition-delay: 2s;
        }
        .social-list>div>i {
            font-size: 1.5rem;
            transition: .4s ease-in-out;
        }
        .social-list>div:hover i {
            transform: scale(1.5);
        }
        .facebook-bg {
            background-color: var(--facebook-color);
        }
        .google-bg {
            background-color: var(--google-color);
        }
        .twitter-bg {
            background-color: var(--twitter-color);
        }
        .insta-bg {
            background-color: var(--insta-color);
        }
        .pointer {
            cursor: pointer;
        }
        .container.sign-in .form.sign-in,
        .container.sign-in .social-list.sign-in,
        .container.sign-in .social-list.sign-in>div,
        .container.sign-up .form.sign-up,
        .container.sign-up .social-list.sign-up,
        .container.sign-up .social-list.sign-up>div {
            transform: scale(1);
        }
        .content-row {
            position: absolute;
            top: 0;
            left: 0;
            pointer-events: none;
            z-index: 6;
            width: 100%;
        }
        .text {
            margin: 4rem;
            color: var(--white);
        }
        .text h2 {
            font-size: 3.5rem;
            font-weight: 800;
            margin: 2rem 0;
            transition: 1s ease-in-out;
        }
        .text p {
            font-weight: 600;
            transition: 1s ease-in-out;
            transition-delay: .2s;
        }
        .img img {
            width: 30vw;
            transition: 1s ease-in-out;
            transition-delay: .4s;
        }
        .text.sign-in h2,
        .text.sign-in p,
        .img.sign-in img {
            transform: translateX(-250%);
        }
        .text.sign-up h2,
        .text.sign-up p,
        .img.sign-up img {
            transform: translateX(250%);
        }
        .container.sign-in .text.sign-in h2,
        .container.sign-in .text.sign-in p,
        .container.sign-in .img.sign-in img,
        .container.sign-up .text.sign-up h2,
        .container.sign-up .text.sign-up p,
        .container.sign-up .img.sign-up img {
            transform: translateX(0);
        }
        .container::before {
            content: "";
            position: absolute;
            top: 0;
            right: 0;
            height: 100vh;
            width: 300vw;
            transform: translate(35%, 0);
            background-image: linear-gradient(-45deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            transition: 1s ease-in-out;
            z-index: 6;
            box-shadow: rgba(0, 0, 0, 0.35) 0px 5px 15px;
            border-bottom-right-radius: max(50vw, 50vh);
            border-top-left-radius: max(50vw, 50vh);
        }
        .container.sign-in::before {
            transform: translate(0, 0);
            right: 50%;
        }
        .container.sign-up::before {
            transform: translate(100%, 0);
            right: 50%;
        }
        @media only screen and (max-width: 425px) {
            .container::before,
            .container.sign-in::before,
            .container.sign-up::before {
                height: 100vh;
                border-bottom-right-radius: 0;
                border-top-left-radius: 0;
                z-index: 0;
                transform: none;
                right: 0;
            }
            .container.sign-in .col.sign-in,
            .container.sign-up .col.sign-up {
                transform: translateY(0);
            }
            .content-row {
                align-items: flex-start !important;
            }
            .content-row .col {
                transform: translateY(0);
                background-color: unset;
            }
            .col {
                width: 100%;
                position: absolute;
                padding: 2rem;
                background-color: var(--white);
                border-top-left-radius: 2rem;
                border-top-right-radius: 2rem;
                transform: translateY(100%);
                transition: 1s ease-in-out;
            }
            .row {
                align-items: flex-end;
                justify-content: flex-end;
            }
            .form,
            .social-list {
                box-shadow: none;
                margin: 0;
                padding: 0;
            }
            .text {
                margin: 0;
            }
            .text p {
                display: none;
            }
            .text h2 {
                margin: .5rem;
                font-size: 2rem;
            }
        }
        .spinner {
        border: 8px solid #f3f3f3;
        border-top: 8px solid var(--primary-color);
        border-radius: 50%;
        width: 50px;
        height: 50px;
        animation: spin 1s linear infinite;
    }

    @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
    }

    </style>
</head>
<body>
    <div id="spinner" style="display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);">
        <div class="spinner"></div>
    </div>
    
    <div id="container" class="container">
        <!-- FORM SECTION -->
        <div class="row">
            <!-- SIGN UP -->
            <div class="col align-items-center flex-col sign-up">
                <div class="form-wrapper align-items-center">
                    <div class="form sign-up">
                        <div class="input-group">
                            <i class='bx bxs-user'></i>
                            <input type="text" id="signup-username" placeholder="Username">
                        </div>
                        <div class="input-group">
                            <i class='bx bx-mail-send'></i>
                            <input type="email" id="signup-email" placeholder="Email">
                        </div>
                        <div class="input-group">
                            <i class='bx bxs-lock-alt'></i>
                            <input type="password" id="signup-password" placeholder="Password">
                            <i class='bx bx-show eye-button' onclick="togglePassword('signup-password')"></i>
                        </div>
                        <div class="input-group">
                            <i class='bx bxs-lock-alt'></i>
                            <input type="password" id="signup-confirm-password" placeholder="Confirm password">
                            <i class='bx bx-show eye-button' onclick="togglePassword('signup-confirm-password')"></i>
                        </div>
                        <button onclick="signup()">Sign up</button>
                        <p>
                            <span>Already have an account?</span>
                            <b onclick="toggle()" class="pointer">Sign in here</b>
                        </p>
                    </div>
                </div>
            </div>
            <!-- END SIGN UP -->
            <!-- SIGN IN -->
            <div class="col align-items-center flex-col sign-in">
                <div class="form-wrapper align-items-center">
                    <div class="form sign-in">
                        <div class="input-group">
                            <i class='bx bxs-user'></i>
                            <input type="text" id="signin-username" placeholder="Username">
                        </div>
                        <div class="input-group">
                            <i class='bx bxs-lock-alt'></i>
                            <input type="password" id="signin-password" placeholder="Password">
                            <i class='bx bx-show eye-button' onclick="togglePassword('signin-password')"></i>
                        </div>
                        <div class="input-group">
                            <input type="checkbox" id="remember-me">
                            <label for="remember-me">Remember Me</label>
                        </div>
                        <button onclick="signin()">Sign in</button>
                        <p>
                            <b>Forgot password?</b>
                        </p>
                        <p>
                            <span>Don't have an account?</span>
                            <b onclick="toggle()" class="pointer">Sign up here</b>
                        </p>
                    </div>
                </div>
            </div>
            <!-- END SIGN IN -->
        </div>
        <!-- END FORM SECTION -->
        <!-- CONTENT SECTION -->
        <div class="row content-row">
            <!-- SIGN IN CONTENT -->
            <div class="col align-items-center flex-col">
                <div class="text sign-in">
                    <h2>Know Your Rights</h2>
                </div>
                <div class="img sign-in">
                </div>
            </div>
            <!-- END SIGN IN CONTENT -->
            <!-- SIGN UP CONTENT -->
            <div class="col align-items-center flex-col">
                <div class="img sign-up">
                </div>
                <div class="text sign-up">
                    <h2>Join with us</h2>
                </div>
            </div>
            <!-- END SIGN UP CONTENT -->
        </div>
        <!-- END CONTENT SECTION -->
    </div>
    <script>
        let container = document.getElementById('container');

        toggle = () => {
            container.classList.toggle('sign-in');
            container.classList.toggle('sign-up');
        }

        setTimeout(() => {
            container.classList.add('sign-in');
        }, 200);

        // IndexedDB setup
        let db;
        const request = indexedDB.open("UserDB", 1);

        request.onerror = (event) => {
            console.log("Error opening IndexedDB:", event);
        }

        request.onsuccess = (event) => {
            db = event.target.result;
            console.log("IndexedDB opened successfully");
        }

        request.onupgradeneeded = (event) => {
            db = event.target.result;
            const objectStore = db.createObjectStore("users", { keyPath: "username" });
            objectStore.createIndex("email", "email", { unique: true });
            objectStore.createIndex("password", "password", { unique: false });
            console.log("Object store created");
        }

        // Toggle password visibility
        function togglePassword(id) {
            const input = document.getElementById(id);
            if (input.type === "password") {
                input.type = "text";
            } else {
                input.type = "password";
            }
        }

        // Signup function
        function signup() {
            const username = document.getElementById("signup-username").value;
            const email = document.getElementById("signup-email").value;
            const password = document.getElementById("signup-password").value;
            const confirmPassword = document.getElementById("signup-confirm-password").value;

            if (password !== confirmPassword) {
                alert("Passwords do not match");
                return;
            }

            const transaction = db.transaction(["users"], "readwrite");
            const objectStore = transaction.objectStore("users");
            const request = objectStore.add({ username, email, password });

            request.onsuccess = () => {
                alert("Signup successful");
            }

            request.onerror = (event) => {
                alert("Signup failed. Username or Email might already be in use.");
                console.log("Error:", event);
            }
        }

        // Signin function
        function signin() {
            const username = document.getElementById("signin-username").value;
            const password = document.getElementById("signin-password").value;
            const rememberMe = document.getElementById("remember-me").checked;

            const transaction = db.transaction(["users"]);
            const objectStore = transaction.objectStore("users");
            const request = objectStore.get(username);

            request.onsuccess = (event) => {
                const user = event.target.result;
                if (user && user.password === password) {
                    document.getElementById('spinner').style.display = 'block'; // Show the spinner
                    if (rememberMe) {
                        localStorage.setItem("rememberMe", "true");
                        localStorage.setItem("username", username);
                    } else {
                        localStorage.removeItem("rememberMe");
                        localStorage.removeItem("username");
                    }
                    setTimeout(() => {
                        window.location.href = 'homepage.html'; // Redirect after spinner display
                    }, 1000); // Adjust the delay as needed
                } else {
                    alert("Invalid username or password");
                }
            }

            request.onerror = (event) => {
                alert("Signin failed");
                console.log("Error:", event);
            }
        }

        // Check if user should be remembered
        window.onload = () => {
            const rememberMe = localStorage.getItem("rememberMe") === "true";
            const username = localStorage.getItem("username");

            if (rememberMe && username) {
                document.getElementById("signin-username").value = username;
                document.getElementById("remember-me").checked = true;
            }
        }

    </script>
</body>
</html>
